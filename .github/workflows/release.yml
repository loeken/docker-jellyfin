name: release
on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: jellyfin/jellyfin-ffmpeg
          path: jf
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: loeken/docker-jellyfin
          path: docker-jf
      - name: ls
        run: cp docker-jf/Dockerfile jf/Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: loeken/jellyfin:10.8.8,loeken/jellyfin:latest
          context: ./jf
          no-cache: true
      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: loeken/jellyfin:10.8.8
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: loeken/jellyfin:10.8.8
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'